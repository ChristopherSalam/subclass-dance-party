<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/eldancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <strong><a class="title">Object Dance Party</a></strong>
      <a href="#" class="addElDancerButton floatright" data-dancer-maker-function-name="ElDancer">Add a Fish</a>
      <a href="#" class="addBlinkyDancerButton floatright" data-dancer-maker-function-name="BlinkyDancer">Add a Cat</a>
      <a href="#" onclick="squareDance()" class="floatright"> Square Dance! </a>
      <a href="#" onclick="lineUp()" class="floatright"> Line up! </a>      
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Dancer" class="floatright"> Add a Mouse</a>    
      <a href="#" onclick="breakDance()" class="floatright"> Break the Dance </a> 
    </div>
    <script src="src/init.js"></script>
    <script>
    var breakDance = function(){
      for(var i = 0;i<dancers.length;i++){
        console.log(dancers[i].setPosition);
        var top = $("body").height() * Math.random();
        var left = $("body").width() * Math.random();
        dancers[i].setPosition(top,left);
      }
    }
    var lineUp = function(){
      $(".dancer").animate({
        top:"300"
        // left: "1000"
      }, 500, function(){});
    }; 
    var squareDance = function(){
      $('.dancer').animate({
        top :"300",
        left:"300"
      }, 1000, function(){});
    };    
    </script>
  </body>
</html>
